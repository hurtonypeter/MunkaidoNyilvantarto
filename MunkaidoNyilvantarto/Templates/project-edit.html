<h3>Projekt szerkesztése</h3>

<form name="form" ng-submit="submit()">
    <div class="form-group">
        <label for="title">Név</label>
        <input type="text" class="form-control" id="title" required ng-model="model.Name" />
    </div>
    <div class="form-group">
        <label for="description">Leírás</label>
        <textarea type="text" class="form-control" id="description" required ng-model="model.Description"></textarea>
    </div>
    <div class="form-group">
        <label for="deadline">Határidő</label>
        <input type="date" class="form-control" id="deadline" required ng-model="model.Deadline" />
    </div>
    <button type="submit" class="btn btn-success">Mentés</button>
    <a ng-href="#/projects" class="btn btn-default">Mégsem</a>
</form>
