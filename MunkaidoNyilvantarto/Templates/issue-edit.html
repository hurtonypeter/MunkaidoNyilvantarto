<h3>Feladat szerkesztése</h3>

<form name="form" ng-submit="submit()">
    <div class="form-group">
        <label for="title">Cím</label>
        <input type="text" class="form-control" id="title" ng-model="model.Title" />
    </div>
    <div class="form-group">
        <label for="description">Leírás</label>
        <textarea type="text" class="form-control" id="description" ng-model="model.Description"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Mentés</button>
    <a ng-href="#/projects/details/{{model.ProjectId}}" class="btn btn-default">Mégsem</a>
</form>
