<h2>Bejelentkezés</h2>

<form class="form-horizontal" ng-submit="login()">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" required class="form-control" id="inputEmail3" ng-model="model.Email">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Jelszó</label>
        <div class="col-sm-10">
            <input type="password" required class="form-control" id="inputPassword3" ng-model="model.Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="model.RememberMe"> Maradjak belépve
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Bejelentkezés</button>
        </div>
    </div>
</form>
